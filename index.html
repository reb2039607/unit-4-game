<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Crystal Game!</title>
    <link rel="stylesheet" type="text/css" href="../unit-4-game/assets/css/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../unit-4-game/assets/css/style.css">

</head>

<body>
    <div class="jumbotron text-center border border-info">
        <h1>Crystal Game!</h1>
    </div>

    <div class="card rounded" id="main-box">
        <div class="card list-inline-center border-info rounded" id="crystal-box">
            <div class="d-flex justify-content-center">
                <img id="red" src="../unit-4-game/assets/images/Red.JPG">
                <img id="white" src="../unit-4-game/assets/images/White.JPG">
                <img id="green" src="../unit-4-game/assets/images/Green.JPG">
                <img id="yellow" src="../unit-4-game/assets/images/Yellow.JPG">
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center border border-info rounded">
            <div class="col-sm-6 d-flex justify-content-center border-info rounded">
                <h2>Counter:</h2>
            </div>
            <div class="col-sm-6 d-flex justify-content-center border-info rounded">
                <h2>Total:</h2>
            </div>

        </div>
        <br>
        <div class="d-flex justify-content-center border border-info rounded">
            <div class="col-sm-6 d-flex justify-content-center border-info rounded">
                <h2>Wins:</h2>
            </div>
            <div class="col-sm-6 d-flex justify-content-center border-info rounded">
                <h2>Losses:</h2>
            </div>

        </div>

    </div>



    <script src="../unit-4-game/assets/javascript/game.js"></script>
</body>

</html>
