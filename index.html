<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Crystal Game!</title>
    <link rel="stylesheet" type="text/css" href="../unit-4-game/assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../unit-4-game/assets/css/style.css">

</head>

<body>
    <div class="jumbotron text-center border border-info">
        <h1>Crystal Game!</h1>
    </div>

    <div class="card rounded" id="main-box">
        <div class="card list-inline-center border-info rounded" id="crystal-box">
            <div class="d-flex justify-content-center">
                <button class="button"><img id="red" src="../unit-4-game/assets/images/Red.JPG"></button>
                <button class="button"><img id="white" src="../unit-4-game/assets/images/White.JPG"></button>
                <button class="button"><img id="green" src="../unit-4-game/assets/images/Green.JPG"></button>
                <button class="button"><img id="yellow" src="../unit-4-game/assets/images/Yellow.JPG"></button>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center border border-info rounded">
            <div id="counter" class="col-sm-6 d-flex justify-content-center border-info rounded">
                <h2 id="h2"></h2>
            </div>
            <div id="total" class="col-sm-6 d-flex justify-content-center border-info rounded">
                <h2>Total:</h2>
            </div>

        </div>
        <br>
        <div class="d-flex justify-content-center border border-info rounded">
            <div id="wins" class="col-sm-6 d-flex justify-content-center border-info rounded">
                <h2>Wins:</h2>
            </div>
            <div id="losses" class="col-sm-6 d-flex justify-content-center border-info rounded">
                <h2>Losses:</h2>
            </div>

        </div>

    </div>


    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="../unit-4-game/assets/javascript/game.js"></script>
</body>

</html>
