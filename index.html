<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Crystal Game!</title>
    <link rel="stylesheet" type="text/css" href="../unit-4-game/assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../unit-4-game/assets/css/style.css">

</head>

<body>
    <div class="jumbotron text-center border border-info">
        <h1>Crystal Game!</h1>
    </div>

    <div class="card rounded" id="main-box">
        <div class="card list-inline-center border-info rounded" id="crystal-box">
            <div class="d-flex justify-content-center">
                <button class="button"><img id="red" src="../unit-4-game/assets/images/Red.JPG"></button>
                <button class="button"><img id="white" src="../unit-4-game/assets/images/White.JPG"></button>
                <button class="button"><img id="green" src="../unit-4-game/assets/images/Green.JPG"></button>
                <button class="button"><img id="yellow" src="../unit-4-game/assets/images/Yellow.JPG"></button>
            </div>
        </div>
        <br>

    </div>


    <div class="row">
        <div class="col-sm-6">
            <div class="card text-center border border-info">
                <h1 class="card-header">Goal:</h1>
                <div class="card-body">
                    <h3 class="card-text" id="goal">0</h3>
                </div>
            </div>
        </div>


        <div class="col-sm-6">
            <div class="card text-center border border-info">
                <h1 class="card-header">Current Score:</h1>
                <div class="card-body">
                    <h3 class="card-text" id="currentScore">0</h3>
                </div>
            </div>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-sm-6">
            <div class="card text-center border border-info">
                <h1 class="card-header">Wins:</h1>
                <div class="card-body">
                    <h3 class="card-text" id="wins">0</h3>
                </div>
            </div>
        </div>


        <div class="col-sm-6">
            <div class="card text-center border border-info">
                <h1 class="card-header">Losses:</h1>
                <div class="card-body">
                    <h3 class="card-text" id="losses">0</h3>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="../unit-4-game/assets/javascript/game.js"></script>
</body>

</html>
